<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Hours Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="hourlyPaySection">
            <label for="hourlyPay">Enter your hourly pay: </label>
            <input type="number" id="hourlyPay" placeholder="Hourly Pay" value="9">

            <button onclick="startTracking()">Start Tracking</button>
            <!-- <p>User Visited : <span id="userCount">0</span></p> -->
        </div>
        
        <div id="calendarSection" style="display:none;">
            <h2 id="monthYear"></h2>
            <div id="calendar"></div>
            <div id="results">
                <h2>TOTAL PAY</h2>
                <p id="totalPay" class="highlight">$0</p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
